<agm-map 
  [latitude]="lat" 
  [longitude]="lng" 
  [disableDefaultUI]="true" 
  [usePanning]="false" 
  [zoomControl]="true"
  [panControl]="false"
  [streetViewControl]="false"
  [disableDoubleClickZoom]="true"
  [mapDraggable]="false"
  [gestureHandling]="'none'"
  [scrollwheel]="false">
    <agm-marker 
      [latitude]="lat" 
      [longitude]="lng">
    </agm-marker>
</agm-map>
